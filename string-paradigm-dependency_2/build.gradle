apply plugin: 'jacoco'
apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'maven-publish'

group 'org.jesperancinha'
version '0.0.0-SNAPSHOT'


repositories {
    mavenCentral()
    mavenLocal()

}

task fatJar(type: Jar) {
    archiveBaseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

buildscript {
    repositories {
        mavenLocal()
    }
}

evaluationDependsOn(":string-paradigm-api")

test {
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        csv.required = true
    }
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    implementation group: 'com.google.guava', name: 'guava', version: '31.1-jre'
    implementation group: 'org.jesperancinha', name: 'string-paradigm-api', version: '0.0.0-SNAPSHOT'
}


