apply plugin: 'idea'
apply plugin: 'java'

group 'jesperancinha'
version '0.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'org.kohsuke.args4j:args4j-maven-plugin:2.33'
    compile 'com.google.guava:guava:27.0-jre'
    compile 'commons-io:commons-io:2.6'

}
