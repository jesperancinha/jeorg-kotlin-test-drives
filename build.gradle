apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'maven'

group 'jesperancinha'
version '0.0.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

wrapper {
    gradleVersion = '4.0'
}

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenLocal()
    }
}

subprojects {
    apply plugin: "java"
    repositories {
        mavenCentral()
    }
}
