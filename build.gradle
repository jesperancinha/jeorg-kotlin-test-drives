apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'jacoco'
apply plugin: 'maven-publish'

group 'jesperancinha'
version '0.0.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.kohsuke.args4j:args4j-maven-plugin:2.33'
    implementation 'com.opencsv:opencsv:3.7'
    implementation 'org.codehaus.groovy:groovy:2.4.4'
    implementation 'org.spockframework:spock-core:1.0-groovy-2.4'
    implementation 'org.apache.commons:commons-io:1.3.2'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.jmock:jmock-junit4:2.8.2'
    testImplementation 'org.jmock:jmock-legacy:2.5.1'
}
