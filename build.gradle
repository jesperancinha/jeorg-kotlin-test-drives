buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-stdlib-common:1.8.0'
    }
}

plugins {
    id("jacoco")
    id("java")
    id("org.jesperancinha.plugins.omni") version "0.3.1"
}

group 'jesperancinha'
version '0.0.0-SNAPSHOT'


repositories {
    mavenCentral()
}

subprojects {
    apply plugin: "java"
    repositories {
        mavenCentral()
    }
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

jacocoTestReport {
    dependsOn test, subprojects.test
    reports {
        xml.enabled(true)
    }
}

test {
    finalizedBy jacocoTestReport
}


dependencies {
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-common', version: '1.8.0'
}