apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'maven'

group 'jesperancinha'
version '0.0.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

wrapper {
    gradleVersion = '5.0'
}

repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenLocal()
    }
}

subprojects {
    apply plugin: "java"
    repositories {
        mavenCentral()
    }
}
