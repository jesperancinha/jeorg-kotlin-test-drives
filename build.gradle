buildscript {
    repositories {
        mavenLocal()
    }
}

plugins {
    id("java-gradle-plugin")
    id("maven-publish")
    id("org.jesperancinha.plugins.omni") version "0.1.1"
    id("idea")
    id("jacoco")
}

group 'jesperancinha'
version '0.0.0-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

subprojects {
    apply plugin: "java"
    repositories {
        mavenCentral()
    }
}

test {
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test, subprojects.test
    reports {
        xml.enabled(true)
    }
}
