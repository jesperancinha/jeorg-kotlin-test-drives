version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "yearly"
    groups:
      postgresql:
        patterns:
          - "*postgresql*"
      maven:
        patterns:
          - "*maven*"
      kotlin:
        patterns:
          - "*kotlin*"
      jackson:
        patterns:
          - "jackson*"
          - "*jackson*"
      junit:
        patterns:
          - "*junit*"
          - "*jupiter*"

  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "yearly"
    groups:
      kotlin:
        patterns:
          - "org.jetbrains.kotlin.*"
          - "com.google.devtools.ksp"
          - "kotlin*"
          - "*kotlin*"
      jackson:
        patterns:
          - "jackson*"
          - "*jackson*"
 
  - package-ecosystem: "gradle"
    directory: "/experiments"
    schedule:
      interval: "yearly"
    groups:
      kotlin:
        patterns:
          - "org.jetbrains.kotlin.*"
          - "com.google.devtools.ksp"
          - "kotlin*"
          - "*kotlin*"
      jackson:
        patterns:
          - "jackson*"
          - "*jackson*"
