name: SAARP Pull Request

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'adopt'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3

    - name: Build and Test API
      run: cd string-paradigm-api && gradle clean build --stacktrace && gradle assemble test publishToMavenLocal --stacktrace

    - name: Build and Expression API
      run: cd string-paradigm-expression-api && gradle clean build --stacktrace && gradle assemble test publishToMavenLocal --stacktrace

    - name: Build and Expression No Wrapper API
      run: cd string-paradigm-expression-no-wrapper && gradle clean build --stacktrace && gradle assemble test publishToMavenLocal --stacktrace

    - name: Build Complete
      run: gradle clean build test publishToMavenLocal --stacktrace && gradle dependencies
