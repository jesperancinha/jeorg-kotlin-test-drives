apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'maven-publish'

group 'org.jesperancinha'
version '0.0.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

buildscript {
    repositories {
        mavenLocal()
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

task fatJar(type: Jar) {
    archiveBaseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

evaluationDependsOn(':string-paradigm-api')

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation group: 'com.google.truth', name: 'truth', version: '1.1.3'
    implementation group: 'org.jesperancinha', name: 'string-paradigm-api', version: '0.0.0-SNAPSHOT'
    implementation group: 'org.jesperancinha', name: 'string-paradigm-expression-api', version: '0.0.0-SNAPSHOT'
}

