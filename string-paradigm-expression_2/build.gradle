apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'maven'

group 'jesperancinha'
version '0.0.0-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

buildscript {
    repositories {
        mavenLocal()
    }
}

repositories {
    mavenCentral()
    mavenLocal()
}

task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

evaluationDependsOn(':string-paradigm-api')

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.google.truth', name: 'truth', version: '0.42'
    compile group: 'jesperancinha', name: 'string-paradigm-api', version: '0.0.0-SNAPSHOT'
    compile group: 'jesperancinha', name: 'string-paradigm-expression-api', version: '0.0.0-SNAPSHOT'
}

