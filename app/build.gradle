buildscript {
    repositories {
        mavenLocal()
    }
}


plugins {
    id("java-gradle-plugin")
    id("maven-publish")
    id("org.jesperancinha.plugins.omni")
    id("jacoco")
}


repositories {
    mavenCentral()
    mavenLocal()
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation "org.kohsuke.args4j:args4j-maven-plugin:2.33"
    implementation "com.opencsv:opencsv:5.5.2"
    implementation "org.codehaus.groovy:groovy:2.4.4"
    implementation "org.spockframework:spock-core:2.0-groovy-3.0"
    implementation "org.apache.commons:commons-io:1.3.2"
    testImplementation "junit:junit:4.13.2"
    testImplementation "org.jmock:jmock-junit4:2.12.0"
    testImplementation "org.jmock:jmock-legacy:2.12.0"
}

test {
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        csv.required = true
    }
}
