version: 2

jobs:
  build:
    docker:
      - image: gradle:8.0.1-jdk19

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-

      - run: apt upgrade && apt update
      - run: apt install make -y
      - run: make update
      - run: make test

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}
